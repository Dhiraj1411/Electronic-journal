<mat-card class="default-card">
  <mat-card-content>
    <p *ngIf="selected && selected.start && selected.end">
      Selected Range from {{selected.start.date | moment:"DD-MM-YYYY HH:mm"}} to {{selected.end.date | moment:'DD-MM-YYYY HH:mm'}}
    </p>
    <nvd3 #nvd3LineGraph [options]="options" [data]="data"></nvd3>
  </mat-card-content>
</mat-card>
